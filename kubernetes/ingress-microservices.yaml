apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microservices-ing
spec:
  rules:
    - host: localhost
    - http:
        paths:
          - path: /api/status
            pathType: Prefix
            backend:
              service:
                name: status
                port:
                  number: 3002
          - path: /api/lights
            pathType: Prefix
            backend:
              service:
                name: lights
                port:
                  number: 3001
          - path: /api/heating
            pathType: Prefix
            backend:
              service:
                name: heating
                port:
                  number: 3000
  ingressClassName: nginx
